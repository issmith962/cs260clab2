<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>NBA Comparator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">
		<link rel="stylesheet" href="/styles.css">
		<meta charset='UTF-8'/>
	</head>
	<body>
		<div id="main-container">
			<div id="page-header">
				<h1 id='title-header'>NBA Comparator</h1>
			</div>
			<div id="red-filler"></div> 
			<div id="menu-container">
				<div class="menu-op" id="player-op">
					<h2>Player</h2>
				</div>
				<div class="menu-op" id="season-av-op">
					<h2>Av's</h2>
				</div>
				<div class="menu-op" id="game-op">
					<h2>Game?</h2>
				</div>
			</div>
			<div id="search-container">
				<div class="search-box" id="p1-search">
					<form id=player1-form>
						<label for="player1-name">Player Name</label>
						<input type="text" size="10" id="player1-name" name="player1-name">
					</form>
				</div>
				<div class="search-box" id="p2-search">
					<form id=player2-form>
						<label for="player2-name">Player Name</label>
						<input type="text" size="10" id="player2-name" name="player2-name">
					</form>
				</div>
			</div>
			<div id="blue-filler"></div>
			<div id="data-container">
				<div class="data-box" id="p1-data"></div>
				<div id="data-vals"></div>
				<div class="data-box" id="p2-data"></div>
			</div> 
			<div class="footer">
				<a id="github-link" style="text-decoration: none" href="https://github.com/issmith962/cs260clab2.git">https://github.com/issmith962/cs260clab2.git</a>
			</div>

			<div id="right-color-box"></div>
		</div>
		<script text="type/javascript" src="/script.js"></script>
	</body>
</html>
